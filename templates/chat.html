<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBuddy - Your Travel Companion</title>
    <link rel="stylesheet" href="/static/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <a href="/" style="text-decoration: none; color: inherit;">
                    <span class="logo-icon">✈️</span>
                    <h1>TravelBuddy</h1>
                </a>
            </div>
            <p class="tagline">Your AI-powered travel companion</p>
        </header>

        <main>
            <div class="chat-container">
                <div class="chat-messages" id="chat-messages">
                    <div class="message bot">
                        <div class="message-content">
                            <p>Hi there! I'm TravelBuddy, your AI travel assistant. Where would you like to travel to?</p>
                        </div>
                    </div>
                </div>

                <!-- Camera Capture Modal -->
                <div id="camera-modal" class="modal hidden">
                    <div class="modal-content">
                        <div class="camera-interface">
                            <video id="camera-preview" autoplay playsinline></video>
                            <canvas id="camera-canvas" hidden></canvas>
                        </div>
                        <div class="modal-actions">
                            <button id="capture-button" class="btn-primary">Capture</button>
                            <button id="close-camera" class="btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Image Preview Section -->
                <div id="preview-container" class="preview-container hidden">
                    <div class="preview-items" id="preview-items"></div>
                    <input type="text" id="image-prompt" 
                           placeholder="Describe your image (e.g. 'This is a beach in Thailand')" 
                           autocomplete="off">
                </div>

                <button id="scroll-to-bottom" class="scroll-to-bottom-btn hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </button>

                <div class="chat-input-wrapper">
                    <div class="input-container-group">
                        <div class="chat-input-container">
                            <div class="input-icons">
                                <!-- Microphone Button -->
                                <button id="microphone-button" class="icon-button" aria-label="Record audio" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                        <path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"></path>
                                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                                        <line x1="12" y1="19" x2="12" y2="22"></line>
                                    </svg>
                                </button>
                                
                                <!-- Camera Button -->
                                <button id="camera-button" class="icon-button" aria-label="Take photo" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                        <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                                        <circle cx="12" cy="13" r="3"></circle>
                                    </svg>
                                </button>

                                <!-- Image Upload Button -->
                                <button id="upload-button" class="icon-button" aria-label="Upload image" type="button">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                        <rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect>
                                        <circle cx="9" cy="9" r="2"></circle>
                                        <path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"></path>
                                    </svg>
                                </button>
                            </div>

                            <!-- Main Text Input with Audio Visualization -->
                            <div class="input-wrapper">
                                <input type="text" id="user-input" 
                                       placeholder="Ask about a destination or upload images..." 
                                       autocomplete="off">
                                <div id="input-waveform" class="input-waveform hidden"></div>
                            </div>
                        </div>
                        
                        <!-- Send Button -->
                        <button id="send-button" aria-label="Send message" type="button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
                                <path d="m22 2-7 20-4-9-9-4Z"></path>
                                <path d="M22 2 11 13"></path>
                            </svg>
                        </button>
                    </div>

                    <!-- Hidden File Inputs -->
                    <input type="file" id="image-upload" accept="image/*" hidden>
                    <input type="file" id="camera-input" accept="image/*" capture="environment" hidden>
                </div>
            </div>
        </main>

        <!-- Suggested Questions -->
        <div class="suggestions">
            <p>Try asking:</p>
            <div class="suggestion-chips">
                <button class="suggestion-chip">Best time to visit Paris</button>
                <button class="suggestion-chip">Things to do in Tokyo</button>
                <button class="suggestion-chip">Budget travel tips</button>
                <button class="suggestion-chip">Local cuisine in Italy</button>
            </div>
        </div>

        <footer>
            <p>© <span id="current-year"></span> TravelBuddy | Powered by AI</p>
        </footer>
    </div>

    <script src="/static/chat.js"></script>
</body>
</html>
